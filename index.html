<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="image-container">
        <img id="img1" src="/images/image1.png" alt="Image 1" />
      </div>
      <div class="image-container">
        <img id="img2" src="/images/image2.png" alt="Image 2" />
      </div>
      <div class="image-container">
        <img id="img3" src="/images/image3.png" alt="Image 3" />
      </div>
      <div class="image-container">
        <img id="img4" src="/images/image4.png" alt="Image 4" />
      </div>
    </div>

    <div class="form-container" id="formContainer">
        <form id="form">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
          </div>
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username">
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="display-container" id="display">
        <p id="user-info"></p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
